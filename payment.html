<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonConnect - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .left-section {
            flex: 1;
            background-image: url('https://petapixel.com/assets/uploads/2021/06/Social-Medias-Impact-on-Landscape-and-Nature-Photography.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .left-section h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .left-section p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .right-section {
            width: 400px;
            background-color: #E7F1F2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .right-section h2 {
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            border-width: 1px;
            width: 100%;
            height: 50px;
            border-radius: 5px;
            background: #6fb07f;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .form-group button:before {
            content: 'Pay Now';
            position: relative;
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        .form-group button img {
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 30px; /* Adjust size */
            height: 30px; /* Adjust size */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .form-group button.paid:before {
            content: '';
            opacity: 0;
        }
        .form-group button.paid img {
            opacity: 1;
            animation: tickAnimation 1s ease-in-out forwards;
        }
        .form-group button:hover {
            background-color: #5a9a6f;
        }
        @keyframes tickAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="left-section">
        <h1>CarbonConnect</h1>
        <p>Simplify, Connect & Offset</p>
    </div>

    <div class="right-section">
        <h2>Payment Portal</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>
            </div>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St, City, Country" required>
            </div>
            <div class="form-group">
                <button class="btn" id="pay-button"><span></span><img src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png" alt="Tick Icon"></button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate payment processing
            const button = document.getElementById('pay-button');
            button.classList.add('paid');
            
            // Simulate a successful payment with a timeout
            setTimeout(() => {
                alert('Payment successful!');
                // Optionally reset the button to its original state here
                button.classList.remove('paid');
            }, 2000); // 2 seconds for demo
        });
    </script>
</body>
</html>
